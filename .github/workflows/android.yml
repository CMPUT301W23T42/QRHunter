name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Run Tests
        run: bash ./gradlew test --stacktrace
        
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [26]
    steps:
    - uses: actions/checkout@v3
    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    - name: Grant Execute Permissions for Gradlew
      run: chmod +x gradlew 
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run Gradle Build
      run: ./gradlew build
    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ matrix.api-level }}
    - name: Create AVD and Generate Snapshot for Caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."
    - name: Run Instrumented Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        disable-animations: true
        script: ./gradlew cDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.example.qrhunter.EditProfileTest

  java-doc:
    runs-on: macos-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref}}
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant Execute Permissions for Gradlew
        run: chmod +x gradlew
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run Gradle Build
        run: ./gradlew build --parallel
      - name: Generate Javadocs
        run: ./gradlew createJavaDocs
      - name: Push Javadocs to Branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout HEAD^
          git add app/doc
          git commit -m "Auto Generated Javadocs"
          git push
